<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>zenshiatsu.me</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <style>
        @import url(http://fonts.googleapis.com/css?family=Raleway:100,300);

        #title {
          font-family: 'Raleway', sans-serif;
          color: #fff;
          position: fixed;
          top: 10px;
          left: 10px;
          font-size: 20px;
          letter-spacing: 0.1em;
          z-index: 100;
          margin: 0;
          padding: 0;
          font-weight: 300;
        }

        body {
          text-align: center;
          height: 100vh;
          width: 100vw;
          margin: 0;
          padding: 0;
        }

        .container {
          display: flex;
          justify-content: center;
          align-items: center;
        }

        #top {
            height: 25%;
        }

        #bottom {
            height: 25%;
        }

        #waves {
            width: 300px;
            height: 300px;
            border: 1px;
            background: #fff url('ui/zenshiatsu-enso.png');
        }

        </style>
    </head>

    <body>

        <h1 id="title">zenshiatsu</h1>

        <div id="top"></div>

        <div class="container">
          <div class="box">
            <canvas id="waves"></canvas>
          </div>
        </div>

        <div id="bottom"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script src="ui/sine-waves.min.js"></script>

        <script>
        $(function(){
            var waves = new SineWaves({
              el: document.getElementById('waves'),

              speed: 2,

              width: function() {
                //return $(window).width();
                return 300;

              height: function() {
                //return $(window).height();
                return 600;
              },

              wavesWidth: '175%',

              ease: 'SineInOut',


      waves: [

          timeModifier: 1.5,

          amplitude: 70,
          wavelength: 120,

          wavelength: 180,
          segmentLength: 1,
        },
        {
          timeModifier: 0.8,
          lineWidth: 1,
          amplitude: 90,
          wavelength: 220,
          segmentLength: 1,
        }

            //       strokeStyle: 'rgba(255, 255, 255, 0.1)'

              ],
*/
              initialize: function (){

              },

              resizeEvent: function() {

                var index = -1;
                var length = this.waves.length;
                  while(++index < length){
                  this.waves[index].strokeStyle = 'rgba(255, 255, 255, 1)';
                }

                // Clean Up
                index = void 0;
                length = void 0;

              }
            });
        });
        </script>
    </body>
</html>
